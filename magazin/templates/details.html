{% extends 'base.html' %}

{% block title %}{{ details.name }}{% endblock %}

{% block main %}

  <h2>{{ details.name }}</h2>
  {% for key, value in details.params.items %}
    <div class="row">
      <div class="col-md-2 charkey">{{ key }}:</div>
      <div class="col-md-3 charvalue">{{ value }}</div>
    </div>
  {% endfor %}

{% endblock %}
