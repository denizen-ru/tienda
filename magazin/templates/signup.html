{% extends "base.html" %}

{% block title %}Registration{% endblock title %}

{% block main %}

<div class="row">
  <form action="{% url 'magazin:signup' %}" class="form-horizontal signup" method="post" role="form">
    {% csrf_token %}
    <!-- Form Name -->
    <legend class="text-center">Registration</legend>
    <fieldset>
      <!-- Text input-->
      <div class="form-group">
        <label for="username" class="col-md-1 control-label col-md-offset-3">Username</label>
        <div class="col-md-4">
          <input type="text" class="form-control" autocomplete="off" name="username" maxlength="20" placeholder="User name" required autofocus>
        </div>
      </div>
      <!-- Password input-->
      <div class="form-group">
        <label for="password" class="col-md-1 control-label col-md-offset-3">Password</label>
        <div class="col-md-4">
          <input type="password" class="form-control" name="password" placeholder="Password" required id="password">
        </div>
      </div>
      <!-- Repeat password input-->
      <div class="form-group">
        <label for="password_confirm" class="col-md-1 control-label col-md-offset-3">Repeat password</label>
        <div class="col-md-4">
          <input type="password" class="form-control" name="password_confirm" placeholder="Repeat password" required id="password_confirm">
        </div>
      </div>
      <div class="form-group">
        <label for="registration" class="col-md-1 control-label col-md-offset-3"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-lg btn-primary btn-block" name="registration">Sign Up Now !</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<script>
  $('form.signup').validate({
    rules : {
        password : {
            minlength : 5
        },
        password_confirm : {
            minlength : 5,
            equalTo : "#password"
        }
    }
  });
</script>
{% endblock main %}
